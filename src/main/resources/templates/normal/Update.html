<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
    <title>Add_Contact</title>
</head>
<body>
    
<section>

      <div class="card mr-3 ml-3">
 			<div class="my-card-body">
 			            <!-- success message -->
					 <!-- success message -->
	 		     <div th:if="${param.success}" class="text-center">
					<div class="alert alert-success">You've successfully Upadted Contact
						to our awesome app!</div>
				</div>
				<!-- Error message -->
				<div th:if="${param.error}" class="text-center">
					<div class="alert alert-danger">Fill File required !</div>
				</div>
				
				
 				  <h1 class="text-center">Update Contact</h1>
 				   <div class="container-fluid mt-1">
 				   <div class="row">
 				   <div class="col-md-10 offset-md-1">
 				   <form  
 				    th:object="${contact}"
 				    enctype="multipart/form-data"
 				    method="post"
 				    th:action="@{/user/updated-process}"
 				    class="mt-2"
 				    >
 				   
 				   
 				   <input type="hidden" th:value="${contact.id}" name="id"/>
 				   
 				   <!--name-->
 				   <div class="input-group">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="name"
                      type="text" 
                      class="form-control"
                      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
                      id="name_field"
                      aria-describedby="emailHelp" 
                      placeholder="Enter your  name"
                      th:field="*{name}"
                      th:value="${contact.name}">
                      <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                          </div>
 				   </div>
 				   <!--name end-->
 				   
 				   
 				    
 				   <!--nickname-->
 				   <div class="input-group mt-3">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="nickname"
                      type="text" 
                      class="form-control"
                      th:classappend="${#fields.hasErrors('nickname') ? 'is-invalid':''}" 
                      id="nickname_field"
                      placeholder="Enter your  nickname"
                      th:field="*{nickname}"
                      th:value="${contact.nickname}">
                      <div class="invalid-feedback" th:each="e:${#fields.errors('nickname')}" th:text="${e}">
                          </div>
 				   </div>
 				   <!--nick name end-->
 				   
 				   
 				   
 				   <!--email-->
 				   <div class="input-group mt-3">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="email"
                      type="email" 
                      class="form-control"
                      th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
                      id="email_field"
                      placeholder="Enter your email"
                      th:field="*{email}"
                      th:value="${contact.email}">
                      <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                          </div>
 				   </div>
 				   <!--email end-->
 				   
 				   
 				   <!--phonenumber-->
 				   <div class="input-group mt-3">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="phonenumber"
                      type="text" 
                      class="form-control"
                      th:classappend="${#fields.hasErrors('phonenumber') ? 'is-invalid':''}" 
                      id="phonenumber_field"
                      placeholder="Enter your phone number"
                       th:field="*{phonenumber}"
                      th:value="${contact.phonenumber}">
                      
                      <div class="invalid-feedback" th:each="e:${#fields.errors('phonenumber')}" th:text="${e}">
                          </div>
 				   </div>
 				   <!--phonenumber end-->
 				   
 				    
 				     <!--colleage-->
 				   <div class="input-group mt-3">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="colleage"
                      type="text" 
                      class="form-control"
                       th:classappend="${#fields.hasErrors('colleage') ? 'is-invalid':''}"
                      id="colleage_field"
                      placeholder="Enter your colleage Name"
                      th:field="*{colleage}"
                      th:value="${contact.colleage}">
                       <div class="invalid-feedback" th:each="e:${#fields.errors('colleage')}" th:text="${e}">
                          </div>
 				   </div>
 				   
 				   <!--colleage end-->
 				   
 				   
 				    
 				    
 				    
 				    
 				    
 				    
 				    
 				    
 				   <!--address-->
 				   <div class="input-group mt-3">
 				     <div class="input-group-prepend">
 				         <div class="input-group-text">
 				             <i class="fa fa-plus"></i> 
 				         </div>
 				      </div>
 				      
 				  <input 
                      name="address"
                      type="text" 
                      class="form-control"
                       th:classappend="${#fields.hasErrors('address') ? 'is-invalid':''}"
                      id="address_field"
                      placeholder="Enter your address"
                       th:field="*{address}"
                      th:value="${contact.address}">
                       <div class="invalid-feedback" th:each="e:${#fields.errors('address')}" th:text="${e}">
                          </div>
 				   
 				   </div>
 				   
 				   
 				   <!--address end-->
 				   
 				   
 				   <!-- descripation-->
 				   
 				   
 				    
 				   <div class="form-group mt-3">
 				   <textarea required name="descripation" 
 				       id="mytextarea"  
 				       th:field="*{descripation}"
 				       th:classappend="${#fields.hasErrors('descripation') ? 'is-invalid':''}"
                       th:value="${contact.descripation}" 
                       placeholder="Enter your descripation"  
                       class="form-control" rows="20" cols="150"></textarea>
 				      <div class="invalid-feedback" th:each="e:${#fields.errors('descripation')}" th:text="${e}">
                          </div>
 				  
 				   </div>
 				     
 				   <!--descripation end-->
 				   
 				   
 				   <!-- imge usrl-->
 				   
 				     <div class="container">
                      <img style="height: 150px; width: 150px" class="my_profile_update" src="" th:src="@{'/img/'+${contact.imageurl}}" alt="profile photo" />
                     </div>
 				   
 				   
 				     <div class="form-group">
                     <input type="file" class="form-control" name="profileimageurl">
                     </div>
 			
 				   <!-- image url end -->
 				   
 				   
 				   <div class="container text-center">
                   
                   <button type="submit" class="btn bg-primary text-white">update Contact</button>
 				   
 				   </div>
 				   
 				   </form>				   
 				   
 				   </div>
 				   
 				   </div>
 				  </div>
 			</div>
      </div>

    <!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>-->

</section>








</body>
</html>
