<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous">
     <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
    <title>Add_Contact</title>
</head>
<body>

<section>

 <div class="card mr-3 ml-3" >
       <div class="my-card ml-3">
       
       
       
       
         
           <!-- success message -->
	 		<div th:if="${param.delete}" class="text-center">
					<div class="alert alert-danger">You've successfully deleted
						to our awesome app!</div>
				</div>
       
       
             <h1 class="text-center"> View Contact</h1>
             
             <!--search box-->
             <div class="search-container my-3">
             
             <input onkeyup="search()" id="search-input"  type="text" class="form-control" placeholder="Search your contacts"/>
              <div class="search-result">
              
              
              </div>
               </div>
             
             <!--search box-->
             <div class="table-responsive">
             <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phonenumber</th>
                    <th scope="col">Colleage</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  
                  <tr th:each="cont:${contact}">
                    <th scope="row" th:text="${'SCM2023'+cont.id}">1</th>
                    <td>
                         <img class="my_profile" src="" th:src="@{'/img/'+${cont.imageurl}}" alt="profile photo" />
                    
                     <span th:text="${cont.name}"> </span> </td>
                    <td>
                     <a href=""  th:href="@{'/user/view-contact/'+${cont.id}}"
                    <span th:text="${cont.email}"> </span> </td>
                    <td th:text="${cont.phonenumber}"> </td>
                    <td th:text="${cont.colleage}"> </td>
                    <td>
                       <a href="#" th:onclick="|detelet(${cont.id})|" class="btn btn-danger">delete</a>
                       
                       <br>
                       <br>
                       <form  method="post" th:action="@{'/user/update/'+${cont.id}}" class="mt-1">
                        <button type="submit" class="btn btn-primary">update</button>
                       </form>
                    </td>  
                  </tr>
                </tbody>
              </table>
             </div>
          <!--    <nav aria-label="Page navigation example">

                <ul class="pagination">

                  <li th:if="${currentpage+1 != 0}" class="page-item"><a  th:href="@{'/user/view-contact/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>

                  <li 
                     th:classappend="${currentpage==i-1?'active':''}" 
                     th:each="i : ${#numbers.sequence(1,totalepage)}"
                     class="page-item">
                    <a th:href="@{'/user/view-contact/'+${i-1}}" class="page-link" href="#">
                    <span th:text="${i}"> </span></a>
                    
                    </li>

                  <li th:if="${currentpage+1 != totalepage}" class="page-item"><a  th:href="@{'/user/view-contact/'+${currentpage+1}}" class="page-link" href="#">Next</a></li>

                </ul>
              </nav>-->
              
              
              
              
       </div>
 </div>
 
 
  <script>
      $(Document).ready(()=> {
		 $(".item").removeClass("active");
		 $("#view-link").addClass("active");
		  
	  });
      </script>


 
 
 
 
</section>






</body>
</html>
