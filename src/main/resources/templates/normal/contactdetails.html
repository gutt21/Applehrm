<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous">
     <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
     <title th:text="${title}"> </title>
</head>
<body>

<section>


 <div class="card mr-3 ml-3">
       <div class="my-card ml-3" th:if="${contact}">
       
       
          <div th:if="${param.success}" class="text-center">
					<div class="alert alert-success">You've successfully Upadted Contact
						to our awesome app!</div>
				</div>
       
       
       
            <div class="container text-center mt-3">
             <img  style="height: 150px; width: 150px; object-fit: cover;
              border-radius: 50%; border: 1px solid rgb(0, 0, 0);" class="mu_profile_picture" 
              src="" th:src="@{'/img/'+${contact.imageurl}}" alt="profile photo" />
             <h3 class="mt-3"> <span th:text="${contact.name}"> </span>
                             (<span th:text="${contact.nickname}"> </span>) </h3>
                             
                             
                             
                             
                     <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col"><span th:text="${contact.id}"> </span></th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="col">Email</th>
                    <td th:text="${contact.email}"> </td>
                  </tr>
                  
                   <tr>
                    <th scope="col">Phone Number</th>
                    <td th:text="${contact.phonenumber}"> </td>
                  </tr>
                  
                  
                  
                   <tr>
                    <th scope="col">Address</th>
                    <td th:text="${contact.address}"> </td>
                  </tr>
                  
                   <tr>
                    <th scope="col">Colleage</th>
                    <td th:text="${contact.colleage}"> </td>
                  </tr>
                  
                  
                  
                  
                </tbody>
              </table>         
                             
             <div class="description">
                 <h2> Description </h2>
              <th:block th:utext="${contact.descripation}"> </th:block>
            </div>      
   
                 <div class="container">
                      <a href="#" th:onclick="|detelet(${contact.id})|" class="btn btn-danger">delete</a>
                      <br>
                      
                      <form  method="post" th:action="@{'/user/update/'+${contact.id}}" class="mt-1">
                        <button type="submit" class="btn btn-primary">update</button>
                       </form>
         
                 </div>
   
   
          </div>
      </div>
      
      
 </div>
 
  <h1 class="text-center p-3 bg-danger" th:unless="${contact}">you don't have permission this account</h1>
      
      
      <script>
      $(Document).ready(()=> {
		 $(".item").removeClass("active");
	  });
      </script>
      
      
      
</section>

</body>
</html>
