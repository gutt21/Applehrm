<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
    <title>Add_Contact</title>
</head>
<body>
<section>


<div class="row">
     <div class="col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <img th:src="@{'/img/'+${user.image}}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
             <h5 class="my-3"><span th:text="${user.firstname}"> </span> 
                              <span th:text="${user.lastname}"> </span> </h5>
             <p class="text-muted mb-1"><span th:text=${user.about}></p>
          </div>
        </div>

     </div>



<div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h5 class="mb-0">Full Name</h5>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${user.firstname}"> </span> 
                                           <span th:text="${user.lastname}"> </span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h5 class="mb-0">Email</h5>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${user.email}"> </span> </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h5 class="mb-0">Phone</h5>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${user.phone}"> </span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h5 class="mb-0">Date of birth</h5>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${user.dob}"> </span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h5 class="mb-0">Address</h5>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${user.Address}"> </span></p>
              </div>
            </div>
          </div>
        </div>


  </div>

      
    </div>
    
<script>
      $(Document).ready(()=> {
		 $(".item").removeClass("active");
		 $("#profile-link").addClass("active");
		  
	  });
      </script>

</section>


 



</body>
</html>
