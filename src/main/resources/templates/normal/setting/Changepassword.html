<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
    <link href=""  th:href="@{/css/setting.css}" rel="stylesheet">
    <title>Add_Contact</title>
</head>
<body>


<section>

    <div class="tab-pane" id="account-change-password">
              <div class="card-body pb-2">
                 <form  enctype="multipart/form-data"
 				    method="post"
 				    th:action="@{/user/Change-password}">
                <div class="form-group">
                  <label class="form-label">Current password</label>
                  <div th:if="${param.oldmatch}" class="text-center">
					<div class="alert alert-danger"> old password not match to current password </div>
				  </div>
                  <input name="currentpass" type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">New password</label>
                  <input  name="newpass" type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">Repeat new password</label>
                  
                  <input name="conformnewpass" type="password" class="form-control">
                  <div th:if="${param.newconfm}" class="text-center">
					<p class="alert alert-danger"> New password and confirm passwrod not match </p>
				  </div>
                </div>
               <div class="text-right mt-3">
              <button href="#account-change-password" type="submit" class="btn btn-primary">Save changes</button>;
             <button type="button" class="btn btn-default">Cancel</button>
            </div>
                </form>
              </div>
            </div>



</section>



</body>
</html>
