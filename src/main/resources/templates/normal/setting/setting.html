<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/home::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href=""  th:href="@{/css/home.css}" rel="stylesheet">
    <link href=""  th:href="@{/css/setting.css}" rel="stylesheet">
    <title>Add_Contact</title>
</head>
<body>
<section>
<div class="container light-style flex-grow-1 container-p-y">




        <!-- success message -->
					 <!-- success message -->
	 		     <div th:if="${param.success}" class="text-center">
					<div class="alert alert-success">You've successfully Changed password
						to our awesome app!</div>
				</div>
				
				
          



    <h4 class="font-weight-bold py-3 mb-4">
      Account settings
    </h4>

     <div class="setting mr-3">
            <a class="item"  href="#account-general">General</a>
            <a class="item"  th:href="@{/user/Change-password}">Change password</a>
            <a class="item"  href="#account-info">Info</a>
            <a class="item"  href="#account-social-links">Social links</a>
            <a class="item"  href="#account-connections">Connections</a>
            <a class="item"  href="#account-notifications">Notifications</a>
      </div>
<script>
      $(Document).ready(()=> {
		 $(".item").removeClass("active");
		 $("#setting-link").addClass("active");
		  
	  });
</script>

</section>
</body>
</html>
