<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="home::layout(~{::section})">
<head>
     <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link th:href="@{css/login.css}" rel="stylesheet">
      <title>Login_page</title>
</head>
<body>
<section>
           <div class="container">
             <div class="row">
             <div id="login-row" class="col-md-3 offset-md-5">
                <div id="login-column" class="my-card mt-5">
                <div class="class-group text-center">
                  <img class="mb-4" th:src="@{img/AA.png}" width="72" height="72">
                      </div>  
                      <h3 class="text-center text-info">Login</h3>
                        <form th:action="@{/dologin}" action="#" method="post">
                               
                               <div th:if="${param.error}"class="alert alert-danger">
				     	          Invalid useremail and password
					           </div>
					          <div th:if="${param.success}"class="alert alert-danger">
				          	    you have been logged out
					            </div>
                            
                            <div class="form-group">
                                <label for="email_field" class="text-info">Email:</label>
                                <input type="email" name="username" id="email_field" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                              </div>
                            
                               <div class="class-group text-left">
                                   <a href="/">Forgot password?</a>
                                </div>  
                            
                            
                            <div id="register-link" class="text-right">
                                <span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
                            </div>
                            
                        </form>
                </div>
            </div>
           </div>
        </div>
        
  
</section>
	
</body>
</html>
