<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>RegiStration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	 <link th:href="@{css/registration.css}" rel="stylesheet">
     
</head>
<body>
<div th:replace="home::navebar"></div>
<br>
<br>
<section>


<div class="container">
<div class="row">

<div class="col-md-7 offset-md-3">
   <div class="my-card mt-3">
             <!-- success message -->
					 <!-- success message -->
	 		     <div th:if="${param.success}" class="text-center">
					<div class="alert alert-success">You've successfully Registration
						to our awesome app!</div>
				</div>
				
				<div th:if="${param.error}" class="text-center">
					<div class="alert alert-danger">you have not agreed the terms and conditions !</div>
				</div>
      <h1 class="text-center">Registration</h1>
   
     <form novalidate th:action="@{/registration}" method="post" th:object="${user}">
      
     <!--first name-->
      
       <div class="form-group">
       <label for="name_field">First Name</label>
       <input 
             name="firstname"
             th:field="*{firstname}"
             type="text" 
             class="form-control"
             th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid':''}" 
             id="name_field"
             aria-describedby="emailHelp" 
             placeholder="Enter your first name"
             th:value="${user.firstname}"/>
             <div class="invalid-feedback" th:each="e:${#fields.errors('firstname')}" th:text="${e}">
             </div>
        </div>
         
    <div class="form-group">
       <label for="last_field">Last Name</label>
       <input 
             name="lastname"
             th:field="*{lastname}"
             type="text" 
             class="form-control" 
             th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid':''}" 
             id="last_field"
             aria-describedby="emailHelp" 
             placeholder="Enter your last name"
             th:value="${user.lastname}"/>
            <div class="invalid-feedback" th:each="e:${#fields.errors('lastname')}" th:text="${e}">
             </div>
        </div>
    
    <div class="form-group">
       <label for="email_field">Email</label>
       <input 
             name="email"
             th:field="*{email}"
             type="email" 
             class="form-control" 
             th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
             id="email_field"
             aria-describedby="emailHelp" 
             placeholder="Enter your Email"
             th:value="${user.email}"
             />
              <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
             </div>     
        </div>
    
    <div class="form-group">
       <label for="password_field">Password</label>
       <input 
             name="password"
             th:field="*{password}"
             type="password" 
             class="form-control" 
             th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" 
             id="password_field"
             aria-describedby="emailHelp" 
             placeholder="Enter your password"
             th:value="${user.password}"/>
             <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
             </div>
        </div>
    
    
    <div class="form-group form-check text-center">
        <input type="checkbox" 
        name="agreement"
             class="form-check-input" 
             id="agreement"/>
             <label for="agreement">Accept terms and conditions</label>
    </div>
    
    
    
    <div class="container text-center">
     <button type="submit" class="btn bg-primary text-white">Submit</button>
     
     <button type="reset" class="btn btn-warning">Reset</button>
     <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
    </div>
    
    
     </form>
   </div>
    
</div>


</div>

</div>
</section>


































 
</body>
</html>
